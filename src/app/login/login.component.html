<div class="flex flex-col justify-center items-center min-h-screen">
    <div
        class="flex flex-col items-center p-8 border-2 border-gray-300 mx-5 bordeer-opacity-30 rounded-2xl md:flex-row w-4/5 md:w-1/2 glass text-white"
    >
        <div class="left w-1/2">
            <img
                src="../../assets/login.png"
                class="rounded-s-lg absolute left-0 bottom-0 w-1/4 lg:w-1/3"
                alt=""
            />
        </div>
        <div
            class="right flex flex-col p-8 mb-28 rounded-2xl space-y-5 md:m-0 md:mr-10"
        >
            <div class="title text-5xl mx-2 my-2">
                <span *ngIf="signUp">Sign Up</span>
                <span *ngIf="!signUp">Log In</span>
            </div>
            <form class="flex flex-col space-y-5" (ngSubmit)="onLogin()">
                <input
                    *ngIf="signUp"
                    type="text"
                    class="ms-2 p-2 ps-5 justify-center rounded-2xl bg-gray-500 bg-opacity-25"
                    name="username"
                    placeholder="user Name"
                    [(ngModel)]="user.name"
                />
                <input
                    type="text"
                    class="ms-2 p-2 ps-5 justify-center rounded-2xl bg-gray-500 bg-opacity-25"
                    name="email"
                    placeholder="email"
                    [(ngModel)]="user.email"
                />
                <div class="flex items-center">
                    <input
                        type="{{type}}"
                        class="ms-2 p-2 ps-5 justify-center rounded-2xl bg-gray-500 bg-opacity-25"
                        name="password"
                        placeholder="password"
                        [(ngModel)]="user.password"
                    />
                    <button
                        class="mt-2 -ml-10"
                        (click)="toggleShowPassword()"
                        type="button"
                    >
                        <span class="material-symbols-outlined text-white">
                            <span *ngIf="visible">visibility</span>
                            <span *ngIf="!visible">visibility_off</span>
                        </span>
                    </button>
                </div>
                <div
                    class="flex ms-3 flex-col items-start justify-start space-y-2"
                >
                    <button
                        type="submit"
                        class="py-1 w-28 rounded-2xl bg-purple-700 bg-opacity-50 hover:bg-purple-800 hover:bg-opacity-50 active:bg-purple-900 active:bg-opacity-50"
                    >
                        <span *ngIf="signUp">Sign Up</span>
                        <span *ngIf="!signUp">Log In</span>
                    </button>
                </div>
            </form>
            <div
                class="absolute flex right-0 bottom-0 px-3 pt-3 bg-gray-300 bg-opacity-20 rounded-tl-3xl rounded-br-2xl blur-bg md:pl-5 md:rounded-none md:rounded-r-2xl md:justify-evenly md:flex-col md:h-full"
            >
                <button (click)="signInWithGoogle()" id="google-btn">
                    <img
                        src="../../assets/google.svg"
                        class="w-10 m-2"
                        alt=""
                    />
                </button>
                <button (click)="signInWithMeta()" id="facebook-login">
                    <img src="../../assets/meta.svg" class="w-10 m-2" alt="" />
                </button>
                <button (click)="signInWithGitHub()">
                    <img
                        src="../../assets/github.svg"
                        class="w-10 m-2"
                        alt=""
                    />
                </button>
            </div>
        </div>
    </div>
    <span *ngIf="problem">problem error</span>
</div>
