<div class="flex space-x-10 min-h-svh">
  <div
    class="border-2 border-grey-900 max-h-[90vh] bg-black bg-opacity-100 rounded-3xl flex flex-col justify-center items-center md:mx-10 mt-1"
  >
    <video
      #remoteVideo
      class="w-screen h-full"
      [autoplay]="true"
      [srcObject]="this.socCon.remoteStream"
    ></video>
    <div class="controls absolute bottom-16 z-50">
      <button
        type="button"
        class="material-symbols-outlined p-4 rounded-full mr-3 black-bg"
        (click)="handleToggleCam()"
      >
        <span *ngIf="this.toggleCam">videocam</span>
        <span *ngIf="!this.toggleCam">videocam_off</span>
      </button>
      <button
        type="button"
        class="material-symbols-outlined items-center justify-center bg-red-900 p-5 rounded-full bg-opacity-100"
        style="background-color: rgba(127, 29, 29, 1)"
        (click)="handleCallDisconnect()"
      >
        call_end
      </button>
      <button
        type="button"
        class="material-symbols-outlined items-center justify-center p-4 rounded-full bg-white bg-opacity-100 ml-3 black-bg"
        (click)="handleToggleMic()"
      >
        <span *ngIf="!this.toggleMic">mic_off</span>
        <span *ngIf="this.toggleMic">mic</span>
      </button>
    </div>
  </div>
  <div
    class="absolute right-5 bottom-24 ml-10 md:right-16 md:-bottom-full md:top-20 flex justify-center items-center bg-black rounded-2xl h-48 w-48 border-2 border-grey-500 border-opacity-10 bg-opacity-100 z-10 black-bg"
  >
    <video
      #localVideo
      class="h-full"
      [autoplay]="true"
      [muted]="true"
      [srcObject]="this.socCon.localStream"
      *ngIf="this.toggleCam"
    ></video>

    <div class="flex items-center justify-center" *ngIf="!this.toggleCam">
      <img [src]="this.socCon.user.photoURL" class="rounded-full w-10" alt="" />
    </div>
  </div>
</div>
